<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/index.css" rel="stylesheet">
        <title>Select color</title>
    </head>
    <body>
        <canvas id="color-panel"></canvas>
        <div id="selection result">
            <div id="selected-color"></div>
            <div id="attributes">
                <p>HEX = #<input type="text" id="hex-attribute" data="FFFFFF"></p>
                <p id="rgb-attributes">RGB = #<input type="text" id="red-attribute" data="255">, <input type="text" id="green-attribute" data="255">, <input type="text" id="blue-attribute" data="255"></p>
            </div>
        </div>
        <script type="text/javascript" src="scripts/build/index.js"></script>
    </body>
</html>
